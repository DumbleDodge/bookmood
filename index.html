<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmood - Recomendaciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #2c3e50;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    .book-selection {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .book-selection .book-container {
      width: 150px;
      height: 225px;
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 8px;
      cursor: pointer;
    }
    .book-selection .question {
      font-size: 30px;
      color: #333;
      position: absolute;
    }
    .book-selection .cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      display: none;
    }
    .input-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    input {
      width: 45%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #00acc1;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00acc1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #008b9a;
    }
    .results {
      margin-top: 30px;
    }
    .book {
      background: #f0f9fa;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-weight: 500;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .book img {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Te gustaron dos libros?</h1>
    <p>Decinos cuáles y te recomendamos qué leer después.</p>

    <div class="book-selection">
      <div class="book-container" id="book1-container" onclick="selectBook(1)">
        <img src="https://via.placeholder.com/150x225?text=?" alt="Portada Libro 1" class="cover" id="cover1">
        <p class="question" id="question1">?</p>
      </div>
      <div class="book-container" id="book2-container" onclick="selectBook(2)">
        <img src="https://via.placeholder.com/150x225?text=?" alt="Portada Libro 2" class="cover" id="cover2">
        <p class="question" id="question2">?</p>
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="book1" placeholder="Buscar libro" oninput="updateCover(1)">
      <input type="text" id="book2" placeholder="Buscar libro" oninput="updateCover(2)">
    </div>

    <button onclick="getRecommendations()">Buscar recomendaciones</button>
    
    <div class="results" id="results"></div>
  </div>

  <script>
    const data = {
      "Proyecto Hail Mary|La vieja guardia": [
        { title: "Amanecer Rojo", cover: "https://covers.openlibrary.org/b/isbn/9788499187905-M.jpg" },
        { title: "El marciano", cover: "https://covers.openlibrary.org/b/isbn/9780804139021-M.jpg" },
        { title: "Cánticos de la lejana Tierra", cover: "https://covers.openlibrary.org/b/isbn/9788497599243-M.jpg" }
      ],
      "Mundo Anillo|Cita con Rama": [
        { title: "Tau Cero", cover: "https://covers.openlibrary.org/b/isbn/9788498006290-M.jpg" },
        { title: "El libro del día del juicio final", cover: "https://covers.openlibrary.org/b/isbn/9788498007884-M.jpg" },
        { title: "Las fuentes del paraíso", cover: "https://covers.openlibrary.org/b/isbn/9788498008010-M.jpg" }
      ],
      "Amanecer Rojo|El problema de los tres cuerpos": [
        { title: "Dune", cover: "https://covers.openlibrary.org/b/isbn/9780441172719-M.jpg" },
        { title: "Hyperion", cover: "https://covers.openlibrary.org/b/isbn/9780553283686-M.jpg" },
        { title: "Snow Crash", cover: "https://covers.openlibrary.org/b/isbn/9780553380958-M.jpg" }
      ]
    };

    const coverMap = {
      "Proyecto Hail Mary": "https://covers.openlibrary.org/b/isbn/9780593135204-M.jpg",
      "La vieja guardia": "https://covers.openlibrary.org/b/isbn/9788466647946-M.jpg",
      "Mundo Anillo": "https://covers.openlibrary.org/b/isbn/9788498002216-M.jpg",
      "Cita con Rama": "https://covers.openlibrary.org/b/isbn/9788497596822-M.jpg",
      "Amanecer Rojo": "https://covers.openlibrary.org/b/isbn/9788499187905-M.jpg",
      "El problema de los tres cuerpos": "https://covers.openlibrary.org/b/isbn/9788413142145-M.jpg"
    };

    let selectedBook1 = '';
    let selectedBook2 = '';

    function selectBook(bookNumber) {
      const bookInput = document.getElementById(`book${bookNumber}`);
      bookInput.focus();
    }

    function updateCover(bookNumber) {
      const bookInput = document.getElementById(`book${bookNumber}`);
      const coverImage = document.getElementById(`cover${bookNumber}`);
      const question = document.getElementById(`question${bookNumber}`);
      const query = bookInput.value.trim();

      if (coverMap[query]) {
        coverImage.src = coverMap[query];
        coverImage.style.display = 'block';
        question.style.display = 'none';
        if (bookNumber === 1) selectedBook1 = query;
        if (bookNumber === 2) selectedBook2 = query;
      } else {
        coverImage.src = "https://via.placeholder.com/150x225?text=?";
        coverImage.style.display = 'none';
        question.style.display = 'block';
      }
    }

    function getRecommendations() {
      const combo = `${selectedBook1}|${selectedBook2}`;
      const reverseCombo = `${selectedBook2}|${selectedBook1}`;

      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '';

      const recs = data[combo] || data[reverseCombo];

      if (recs) {
        recs.forEach(book => {
          const bookEl = document.createElement('div');
          bookEl.className = 'book';

          const img = document.createElement('img');
          img.src = book.cover;
          img.alt = book.title;

          const title = document.createElement('span');
          title.textContent = book.title;

          bookEl.appendChild(img);
          bookEl.appendChild(title);
          resultDiv.appendChild(bookEl);
        });
      } else {
        resultDiv.innerHTML = '<p>No tenemos recomendaciones para esa combinación todavía.</p>';
      }
    }
  </script>
</body>
</html>
